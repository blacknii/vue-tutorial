<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3.0.2"></script>
  </head>
  <body style="padding: 2rem">
    <h1>Hello, Vue</h1>

    <div id="content">
      <p>{{title }} - {{author}} - {{age}}</p>
      <button @click="age++" style="margin: 0.2rem">Increase age</button>
      <button @click="age--" style="margin: 0.2rem">Decrease age</button>
      <div @click="changeTitle('something else')" style="cursor: pointer">
        Change book title
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
